<div class="content-content">
  <body>
    <div class="container-fluid">
      <div class="container">
        <div class="right">
          <div class="studentsTitle">
            <mat-icon class="personIcon">meeting_room</mat-icon>
            <p class="title">Salas</p>
          </div>
          <form class="d-flex" role="search">
            <div class="search-container">
              <input
                class="form-control me-3"
                id="researchClass"
                type="search"
                aria-label="Search"
              />
              <i class="material-icons search-icon">search</i>
            </div>
            <button
              type="button"
              class="btn btn-dark d-flex align-items-center rounded-pill buttons"
              routerLink=""
              style="
                height: min-content;
                margin-left: 0.5rem;
                width: 5rem;
                align-items: center;
                justify-content: center;
              "
            >
              <mat-icon class="mobile">search</mat-icon>
              <span class="button-text">buscar</span>
            </button>
            <button
              type="button"
              class="btn btn-dark d-flex align-items-center rounded-pill buttons"
              id="outline"
              (click)="modalFilterSala()"
            >
              <mat-icon class="mobile">filter_list</mat-icon>
              <span class="button-text">filtrar</span>
            </button>
          </form>
        </div>
        <div class="btn-group" role="group" aria-label="Basic example">
          <button
            type="button"
            class="btn btn-dark d-flex align-items-center rounded-pill buttons"
            routerLink=""
            style="
              background: var(--red) !important;
              border: none;
              width: 5rem;
              justify-content: center;
            "
            *ngIf="checked"
          >
            <span class="button-text">excluir</span>
          </button>
          <button
            type="button"
            class="btn btn-dark d-flex align-items-center rounded-pill buttons"
            (click)="modalSala()"
            style="
              margin-left: 0.5rem;
              background: var(--orange) !important;
              border: none;
              width: 6rem;
              justify-content: center;
              height: 38px;
            "
          >
            <mat-icon class="mobile">add</mat-icon>
            <span class="button-text">novo</span>
          </button>
        </div>
      </div>

      <div class="scrool">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">
                <input class="form-check-input" type="checkbox" value="" />
              </th>
              <th scope="col">Local</th>
              <th scope="col">NÂ° da Sala</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr class="selected">
              <th scope="row" id="select-all">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
              </th>
              <td class="button">Igreja</td>
              <td>489</td>
              <td>
                <mat-icon>edit</mat-icon>
                <mat-icon>restore_from_trash</mat-icon>
              </td>
            </tr>
            <tr class="selected">
              <th scope="row" id="select-all">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
              </th>
              <td class="button">Igreja</td>
              <td>550</td>
              <td>
                <mat-icon>edit</mat-icon>
                <mat-icon>restore_from_trash</mat-icon>
              </td>
            </tr>
            <tr></tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</div>
